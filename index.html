<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }

      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }

      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="debug">
    <main class="container">
      <div class="row justify-content-center justify-content-evenly">
        <button class="col-2 btn-secondary" onclick="aAdd1()">+1</button>
        <button class="col-2 btn-secondary" onclick="aLose2()">-2</button>
        <button class="col-2 btn-secondary" onclick="hAdd1()">+1</button>
        <button class="col-2 btn-secondary" onclick="hLose2()">-2</button>
      </div>
      <div class="row justify-content-center justify-content-evenly">
        <button class="col-2 btn-info" onclick="aAdd3()">+3</button>
        <button class="col-2 btn-info" onclick="hAdd3()">+3</button>
      </div>
    </main>

    <section class="container">
      <div class="row">
        <div class="col-4 bg-danger text-center" id="awayscore">0</div>
        <div class="col-4 bg-warning text-center" id="homescore">0</div>

        <button class="btn-info col-2" onclick="startOver()">New Game</button>
      </div>
    </section>

    <button class="btn-info" id="totalbutton" onclick="total()">
      End Game
    </button>

    <script src="app.js"></script>
  </body>
</html>
